<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content= "width= device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Catálogo - Facturas </title>
  <style>
  @import 'catalogoSaldo.css';
</style>
</head>

<body>
  <h1> Catálogo de Facturas</h1>
  <script type="text/x-template" id="grid-template">
    <table>
      <thead>
        <tr>
          <th v-for="key in columns"
            @click="sortBy(key)"
            :class="{ active: sortKey == key }">
            {{ key | capitalize }}
            <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
            </span>
          </th>
        </tr>
      </thead>
      <tbody>  
        <tr v-for="entry in filteredData">
          <td v-for="key in columns">
            {{entry[key]}}
          </td>
        </tr>
      </tbody>
    </table>
  </script>

  <!-- demo root element -->
  <div id="demo">
    <input v-model="factura.fecha" placeholder="Fecha">
    <input v-model="factura.numFactura" placeholder="NumeroFactura">
    <input v-model="factura.cliente" placeholder="Cliente">
    <input v-model="factura.orden" placeholder="Orden">
    <input v-model="factura.entrega" placeholder="Entrega">
    <br>
    <button @click="addFactura"> Agregar </button>
    <button @click="deleteFactura"> Eliminar </button>
    <button @click="updateFactura"> Actualizar </button>
    <button @click="reportFactura"> Generar Reporte </button>
    <form id="search">
      Buscar <input name="query" v-model="searchQuery">
    </form>
    <demo-grid
      :data="gridData"
      :columns="gridColumns"
      :filter-key="searchQuery">
    </demo-grid>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src= "catalogoFacturas.js"></script>
</body>

</html>
