<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content= "width= device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Catálogo - Inventarios </title>
  <style>
  @import 'CatalogCompany.css';
</style>
</head>

<body>
  <h1> Catálogo de Inventarios</h1>
  <script type="text/x-template" id="grid-template">
    <table>
      <thead>
        <tr>
          <th v-for="key in columns"
            @click="sortBy(key)"
            :class="{ active: sortKey == key }">
            {{ key | capitalize }}
            <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
            </span>
          </th>
        </tr>
      </thead>
      <tbody>  
        <tr v-for="entry in filteredData">
          <td v-for="key in columns">
            {{entry[key]}}
          </td>
        </tr>
      </tbody>
    </table>
  </script>

  <!-- demo root element -->
  <div id="demo">
    <input v-model="inventario.compania" placeholder="Compañía">
    <input v-model="inventario.almacen" placeholder="Almacen">
    <input v-model="inventario.articulo" placeholder="Artículo">
    <input v-model="inventario.stock" placeholder="Stock">
    <br>
    <button @click="addInventory"> Agregar </button>
    <button @click="deleteInventory"> Eliminar </button>
    <button @click="updateInventory"> Actualizar </button>
    <button @click="reportInventory"> Generar Reporte </button>
    <form id="search">
      Buscar <input name="query" v-model="searchQuery">
    </form>
    <demo-grid
      :data="gridData"
      :columns="gridColumns"
      :filter-key="searchQuery">
    </demo-grid>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src= "CatalogInventory.js"></script>
</body>

</html>
