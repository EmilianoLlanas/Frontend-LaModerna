<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
     <title>Log-In</title>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
     <script src="app.js" defer></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     
     <link href="LogIn.css" rel="stylesheet" type="text/css">
     <link href="Estilo-01.css" rel="stylesheet" type="text/css">
   </head>
   <body>
     <center>
       <p class="enca_mediano">La Moderna</p>
       <div id="myPrincipalDiv">
         <div id="left">
           <p>Aquí va la imagen</p>
         </div>
         <div id="right">
           <p class="enca_chico">Inicio de Sesión</p>
           <form
           id="app"
           @submit="checkForm"
           action="/something"
           method="post"
          >
          <p v-if="errors.length">
            <ul>
              <li v-for="error in errors">{{ error }}</li>
            </ul>
          </p>
          <p>
            <label for="user">Usuario</label>
            <input
            id="user"
            v-model="user"
            type="text"
            name="user"
            >
          </p>
          <p>
            <label for="password">Contraseña</label>
            <input
            id="password"
            v-model="password"
            type="password"
            name="password"
            >
          </p>
          <p>
          <input
          type="submit"
          value="Ingresar"
          >
        </p>
        </form>
      </div>
    </div>
  </center>
  
 </body>
</html>
